<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça São Paulo - Roteiros Personalizados | Flajutour</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #sao-paulo-hero {
            background-color: var(--hero-bg-dark, #2c3e50);
            color: #fff;
            padding: 4rem 1rem;
            text-align: center;
        }
        #sao-paulo-hero h2 { color: #fff; }
        .stats-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem; padding: 2rem 0;
        }
        .stat-card {
            background-color: #fff; padding: 2rem;
            border-radius: var(--radius, 12px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            border: 1px solid #f0f0f0;
            border-bottom: 4px solid var(--orange, #FC7F39);
        }
        .stat-card h3 { color: var(--blue, #009DE2); font-size: 1.3rem; margin-bottom: 0.75rem; }
        .stat-card p { color: var(--muted, #6b6b6b); line-height: 1.6; }
        .cta-section {
            background-color: var(--blue, #009DE2); color: #fff;
            padding: 4rem 1rem; text-align: center;
        }
        .cta-section h3 { color: #fff; font-size: clamp(1.8rem, 5vw, 2.2rem); font-weight: 700; }
        .cta-section p { font-size: 1.1rem; opacity: 0.95; margin: 0.5rem auto 1.5rem; }
        .btn-whatsapp {
            background-color: #25D366; color: white; padding: 14px 28px;
            border-radius: 50px; text-decoration: none; font-weight: bold;
            display: inline-block; transition: all 0.3s ease;
        }
    </style>
</head>
<body class="has-fixed-header">
    <div id="header-placeholder"></div>
    <main>
        <section id="sao-paulo-hero">
             <h2 style="text-align: center;">São Paulo: A Cidade que Nunca Para</h2>
        </section>
        <section class="section container">
            <div class="stats-grid-container">
                </div>
        </section>
        <section class="cta-section">
            </section>
    </main>
    <footer class="site-footer">
        </footer>
    <script src="load-header.js"></script>
</body>
</html>
